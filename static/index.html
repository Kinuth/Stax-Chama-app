<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stax Chama | Digital Micro-Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-bg: #4f70f8; --main-bg: #f8f9fa; --accent: #ff7043; --card-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        body { font-family: 'Inter', sans-serif; background-color: var(--main-bg); margin: 0; }
        #auth-section { display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--sidebar-bg); }
        .login-card { width: 400px; padding: 40px; border-radius: 20px; border: none; box-shadow: 0 10px 40px rgba(0,0,0,0.2); background: white; }
        .btn-banking { background-color: var(--sidebar-bg); color: white; font-weight: 600; border: none; }
        #dashboard-ui { display: none; }
        #sidebar { width: 260px; height: 100vh; background-color: var(--sidebar-bg); position: fixed; left: 0; top: 0; color: white; padding-top: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link-custom { color: rgba(255,255,255,0.8); padding: 12px 25px; display: flex; align-items: center; gap: 10px; text-decoration: none; transition: 0.3s; font-size: 0.95rem; cursor: pointer; }
        .nav-link-custom:hover, .nav-link-custom.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--accent); }
        #main-content { margin-left: 260px; padding: 30px; }
        .stat-card { background: white; border-radius: 16px; padding: 25px; border: none; box-shadow: var(--card-shadow); height: 100%; }
        .btn-create-sub { background: rgba(255,255,255,0.1); color: white; border: 1px dashed rgba(255,255,255,0.5); margin: 5px 25px; border-radius: 6px; font-size: 0.85rem; transition: 0.3s; }
        .btn-create-sub:hover { background: white; color: var(--sidebar-bg); }
        .collapse-inner { background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div id="auth-section">
        <div class="card login-card">
            <h3 class="fw-bold mb-4 text-center">Stax Chama</h3>
            <ul class="nav nav-pills mb-4 justify-content-center">
                <li class="nav-item"><button class="nav-link active" id="tab-login">Login</button></li>
                <li class="nav-item"><button class="nav-link" id="tab-register">Register</button></li>
            </ul>
            <div id="login-form">
                <input type="text" id="username" class="form-control mb-3" placeholder="Username">
                <input type="password" id="password" class="form-control mb-4" placeholder="Password">
                <button id="login-btn" class="btn btn-banking w-100 py-2">Login</button>
            </div>
            <div id="register-form" style="display: none;">
                <input type="text" id="reg-username" class="form-control mb-2" placeholder="Username">
                <input type="password" id="reg-password" class="form-control mb-2" placeholder="Password">
                <input type="text" id="reg-phone" class="form-control mb-2" placeholder="Phone Number">
                <input type="text" id="reg-id" class="form-control mb-4" placeholder="National ID">
                <button id="register-btn" class="btn btn-banking w-100 py-2">Create Account</button>
            </div>
        </div>
    </div>

    <div id="dashboard-ui">
        <nav id="sidebar">
            <div class="px-4 mb-4"><h4 class="fw-bold"><i class="bi bi-layers-half"></i> Stax</h4></div>
            <a id="nav-dashboard" class="nav-link-custom active"><i class="bi bi-grid-fill"></i> Dashboard Overview</a>
            
            <div class="nav-item">
                <a class="nav-link-custom d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#chamaMasterMenu" role="button">
                    <span><i class="bi bi-bank"></i> My Chamas</span>
                    <i class="bi bi-chevron-down small"></i>
                </a>
               <div class="collapse collapse-inner" id="chamaMasterMenu">
                   <button class="btn btn-create-sub w-75 py-2 mb-2 mt-2" onclick="handleCreateChama()">
                       <i class="bi bi-plus-circle"></i> Create New
                   </button>
                   <div id="chama-list-sidebar">
                       </div>
              </div>
            </div>

            <div class="mt-auto pb-4">
                <button id="logout-btn" class="nav-link-custom border-0 bg-transparent w-100">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </button>
            </div>
        </nav>

        <main id="main-content">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold" id="page-title">Dashboard</h2>
                <div class="bg-white p-2 rounded-3 shadow-sm px-3 d-flex align-items-center gap-2">
                    <img src="https://ui-avatars.com/api/?name=User&background=4f70f8&color=fff" class="rounded-circle" width="30">
                    <span class="small fw-bold" id="display-name">Hi, Member</span>
                </div>
            </header>
            <div id="dynamic-content"></div>
        </main>
    </div>

    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0"><h5 class="modal-title fw-bold" id="modalTitle"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer border-0 pt-0"><button type="button" id="modalSubmit" class="btn btn-primary px-4 w-100">Submit</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
