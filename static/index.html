<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chama Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Chama Loan System</h2>
        
        <div id="login-section" class="card p-4 mx-auto" style="max-width: 400px;">
            <h4>Login</h4>
            <input type="text" id="username" class="form-control mb-2" placeholder="Username">
            <input type="password" id="password" class="form-control mb-2" placeholder="Password">
            <button onclick="login()" class="btn btn-primary w-100">Login</button>
        </div>

        <div id="dashboard-section" class="mt-4" style="display: none;">
            <div class="d-flex justify-content-between">
                <h3>My Chamas</h3>
                <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
            </div>
            <div id="group-list" class="row mt-3">
                </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
